<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-bar">
        <h1 id="header-title">Cooking Note</h1>
        <img id="logo-full" src="./assets/cooking-note-logo-full.png" alt="Cooking Note Logo" />
        <img id="logo-small" src="./assets/cooking-note-logo.png" alt="Cooking Note Logo" />
    </div>  
    <hr class="header-line">
    <div class="main-container">
        <div class="add-form-container">
            <div class="recommendation-container" id="todays-recommendation">
                <h3>Today's Recommendation</h3>
                <div id="recommendation-content">
                <h4 id="recommendation-title"></h4>
                <img id="recommendation-image" src="" alt="Recipe Image">
                </div>
            </div>
            <h2>Add your new recipe</h2>
            <form id="recipe-form">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="image">Image link of recipe:</label>
                <input type="text" id="image-link" name="image-link" placeholder="https://..." required></input>
                <label for="ingredient">Ingredients:</label>
                <div class="ingredient-container" id="containerForIngredient"></div>
                <button type="button" id="add-ingredient">Add more ingredients</button>
                <label for="description">Description:</label>
                <textarea type="text" id="description" name="description" rows="4" required></textarea>
                <button type="submit" id="add-recipe">Submit</button>
            </form>
            <div class="shopping-list-container">
                <div class="list-title">
                    <h2>Shopping List</h2>
                    <button id="dropdownButton">Show</button>
                </div>
                <div id="shoppingList" class="shopping-list"></div>
            </div>
        </div>
        <div class="display-container">
            <h2>The Recipe Library</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a recipe or ingredients...">
            </div>
            <div class="sortbar">
                <button id="sort-recipes">Sort by Number of Ingredients</button>
            </div>   
            <div id="saved-recipes"></div>
        </div>
    </div>
    <hr class="header-line">
    <div id="cooking-timer" class="timer-container">
        <label for="timer-input">Set Timer (in minutes):</label>
        <div class="timer-input-container">
            <input type="number" id="timer-input" min="1" placeholder="Enter minutes">
            <button id="start-timer">Start Timer</button>
            <button id="reset-timer">Reset Timer</button>
        </div>
        <p id="timer-display">00:00</p>
    </div>

    <div class="time-spent-container">
        <p>You have been on this page for:</p>
        <p><span id="time-spent">0 seconds</span></p>
    </div>
    <script src="recipeApp.js"></script>
</body>
</html>
